name: Deploy to Cloudtype

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Connect to Cloudtype
        uses: cloudtype-github-actions/connect@v1
        with:
          token: ${{ secrets.CLOUDTYPE_TOKEN }}
          ghtoken: ${{ secrets.GHP_TOKEN }}

      - name: Deploy to Cloudtype
        uses: cloudtype-github-actions/deploy@v1
        with:
          token: ${{ secrets.CLOUDTYPE_TOKEN }}
          project: ysb5397/flowise
          stage: main
          yaml: |
            name: discordbot-app
            app: node@22.12.0
            options:
              env:
                - name: DISCORD_BOT_TOKEN
                  secret: DISCORD_BOT_TOKEN
                - name: FLOWISE_ENDPOINT
                  value: "https://flowise-flowise-m9sgwbay02179a7c.sel4.cloudtype.app/api/v1/prediction/90dba798-7c36-415e-b768-53c337e14494"
                - name: FLOWISE_API_KEY
                  secret: FLOWISE_API_KEY
                - name: DISCORD_CLIENT_ID
                  secret: DISCORD_CLIENT_ID
                - name: DISCORD_GUILD_ID
                  secret: DISCORD_GUILD_ID
                - name: EQK_AUTH_KEY
                  secret: EQK_AUTH_KEY
                - name: GEMINI_API_KEY
                  secret: GEMINI_API_KEY
                - name: DISCORD_CREDENTIALS_JSON
                  secret: DISCORD_CREDENTIALS_JSON
                - name: MONGODB_URI
                  secret: MONGODB_URI
                - name: GOOGLE_SEARCH_API
                  secret: GOOGLE_SEARCH_API
                - name: GOOGLE_SEARCH_ENGINE_ID
                  secret: GOOGLE_SEARCH_ENGINE_ID
              git:
                url: git@github.com:${{ github.repository }}.git
                ref: ${{ github.ref }}